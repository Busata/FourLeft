<div>
  <h2>Users</h2>
  <ul>
    <li *ngFor="let user of users">
      {{user.racenet}} ({{user.alias}})
      <button (click)="deleteUser(user)">Delete</button>
    </li>
  </ul>

  <div class="user-create-form">
    <input type="text" [(ngModel)]="racenet" placeholder="Racenet"/>
    <input type="text" [(ngModel)]="alias" placeholder="Alias"/>
    <button (click)="createUser(racenet, alias)">Create</button>
  </div>
</div>
