<div [formGroup]="mergeClubForm">
  <h2>Merge club view</h2>

  <div class="form-group">
    <label>Name</label>
  <input type="text" formControlName="name">
  </div>

  <button (click)="addSingleClub()">Add single club</button>

  <ng-container *ngFor="let form of clubViews.controls; let i = index">


      <app-single-club-view-form [formGroup]="cast(form)"></app-single-club-view-form>


  </ng-container>

</div>
