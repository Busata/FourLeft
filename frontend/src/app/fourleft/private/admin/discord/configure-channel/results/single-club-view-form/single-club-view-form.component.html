<div class="configuration"  [formGroup]="singleClubFormGroup">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [formControl]="singleClubFormGroup.name">
  </div>
  <div class="form-group">
    <label>Club Id</label>
    <input type="number" [formControl]="singleClubFormGroup.clubId">
  </div>
  <div class="form-group">
    <label>Use powerstage?</label>
    <input type="checkbox" [formControl]="singleClubFormGroup.usePowerstage">
  </div>
  <div class="form-group" *ngIf="usesPowerstage()">
    <label>Default power stage index</label>
    <input type="number" [formControl]="singleClubFormGroup.powerStageIndex" placeholder="-1 would be the last stage."/>
  </div>

  <app-racenet-filter-form
    [canPromote]="canPromote"
    [canDemote]="canDemote"
    (promote)="promoted.emit($event)"
    (demote)="demoted.emit($event)"
    [formGroup]="singleClubFormGroup.racenetFilter"></app-racenet-filter-form>

</div>
