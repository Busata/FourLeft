<div [formGroup]="singleClubFormGroup">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [formControl]="singleClubFormGroup.name">
  </div>
  <div class="form-group">
    <label>Club Id</label>
    <input type="number" [formControl]="singleClubFormGroup.clubId">
  </div>
  <div class="form-group">
    <label>Use powerstage?</label>
    <input type="checkbox" [formControl]="singleClubFormGroup.usePowerstage">
  </div>
  <div class="form-group" *ngIf="usesPowerstage()">
    <label>Default power stage index</label>
    <input type="number" [formControl]="singleClubFormGroup.powerStageIndex" placeholder="-1 would be the last stage."/>
  </div>
  <div [formGroup]="singleClubFormGroup.playerFilter">
    <div class="form-group">
      <label>Player filter</label>
      <select formControlName="playerFilterType" (change)="updatePlayers()">
        <option value="NONE">None</option>
        <option value="INCLUDE">Recalculate results</option>
        <option value="FILTER">Filter only</option>
      </select>
    </div>
    <div class="form-group" *ngIf="showPlayers()">
      <label>Players</label>
      <input #player type="text" placeholder="Racenet name">
      <button (click)="addPlayer(player.value); player.value=''">Add</button>
    </div>
    <div formArrayName="racenetNames">
      <ng-container *ngFor="let playerControl of players.controls; let i=index">
        <div class="form-group">
          <input type="text" [formControlName]="i">
          <button (click)="removePlayer(i)">Remove</button>
        </div>
      </ng-container>
    </div>
  </div>


</div>
