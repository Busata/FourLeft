<div [formGroup]="playerFilterFormGroup">
  <div class="form-group">
    <label>Player filter</label>
    <select [formControl]="playerFilterFormGroup.playerFilterType" (change)="updatePlayers()">
      <option value="NONE">None</option>
      <option value="INCLUDE">Recalculate results</option>
      <option value="FILTER">Filter only</option>
    </select>
  </div>
  <ng-container *ngIf="showPlayers()">
    <app-player-search (added)="playerFilterFormGroup.addPlayer($event)"></app-player-search>

    <div class="form-group inline">
      <div formArrayName="racenetNames">
        <ng-container *ngFor="let playerControl of playerFilterFormGroup.racenetNames.controls; let i=index">
          <div class="form-group">
            <input type="text" [formControlName]="i">
            <button class="g-button g-button-danger" (click)="playerFilterFormGroup.removePlayer(i)">Remove</button>
          </div>
        </ng-container>
      </div>
    </div>
  </ng-container>
</div>
