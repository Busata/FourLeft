<div [formGroup]="form">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [formControl]="form.name">
  </div>

  <button class="g-button g-button-secondary" (click)="form.addSingleClubView()">Add single club</button>

  <div class="pure-g">
  <div class="pure-u-1-4" *ngFor="let subForm of form.resultViews.controls; let i = index">

    <app-single-club-view-form
      [canPromote]="i != 0"
      [canDemote]="i != form.resultViews.controls.length - 1"
      (promoted)="promotePlayer(i, $event)"
      (demoted)="demotePlayer(i, $event)"
      [formGroup]="cast(subForm)"></app-single-club-view-form>
    <button class="g-button g-button-danger" (click)="form.removeView(i)">Remove view</button>
  </div>
  </div>
</div>
