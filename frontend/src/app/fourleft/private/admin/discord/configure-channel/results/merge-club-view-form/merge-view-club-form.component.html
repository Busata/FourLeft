<div [formGroup]="mergeClubForm">
  <h2>Merge club view</h2>

  <div class="form-group">
    <label>Name</label>
  <input type="text" [formControl]="mergeClubForm.name">
  </div>

  <button (click)="mergeClubForm.addSingleClubView()">Add single club</button>

  <ng-container *ngFor="let form of mergeClubForm.resultViews.controls; let i = index">

      <app-single-club-view-form [formGroup]="cast(form)"></app-single-club-view-form>

  </ng-container>

</div>
