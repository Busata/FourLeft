<div [formGroup]="mergeClubForm">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [formControl]="mergeClubForm.name">
  </div>

  <button class="g-button" (click)="mergeClubForm.addSingleClubView()">Add single club</button>

  <div class="pure-g merge-view-clubs">
    <div class="pure-u-1-3 g-card merge-view-club" *ngFor="let form of mergeClubForm.resultViews.controls; let i = index">
      <app-single-club-view-form [formGroup]="cast(form)"></app-single-club-view-form>
      <button (click)="mergeClubForm.removeClubAt(i)" class="g-button g-button-danger">Remove</button>
    </div>
  </div>
  <div [formGroup]="mergeClubForm.playerFilter">
    <div class="form-group">
      <label>Player filter</label>
      <select formControlName="playerFilterType" (change)="updatePlayers()">
        <option value="NONE">None</option>
        <option value="INCLUDE">Recalculate results</option>
        <option value="FILTER">Filter only</option>
      </select>
    </div>
    <div class="form-group" *ngIf="showPlayers()">
      <label>Players</label>
      <input #player type="text" placeholder="Racenet name">
      <button (click)="addPlayer(player.value); player.value=''">Add</button>
    </div>
    <div formArrayName="racenetNames">
      <ng-container *ngFor="let playerControl of players.controls; let i=index">
        <div class="form-group">
          <input type="text" [formControlName]="i">
          <button (click)="removePlayer(i)">Remove</button>
        </div>
      </ng-container>
    </div>
  </div>
</div>
