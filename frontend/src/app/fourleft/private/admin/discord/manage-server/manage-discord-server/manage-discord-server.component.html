<div>
  <h1>{{guild.name}}</h1>

  <div>
    <h2>Channels</h2>
    <div class="pure-g" *ngFor="let channel of channels">
      <div class="pure-u-1-2">#{{channel.name}}</div>
      <div class="pure-u-1-2">
        <button class="pure-button pure-button-primary" [routerLink]="['channels', channel.id]">
          Manage configuration
        </button>
      </div>
    </div>
  </div>

</div>
