spring:
  application:
    name: fourleft-server
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        session:
          events:
            log:
              LOG_QUERIES_SLOWER_THAN_MS: 1000
  datasource:
    driver-class-name: org.postgresql.Driver
server:
  port: 8081
feign:
  httpclient:
    disable-ssl-validation: true


racenetauthentication:
  url: "http://racenet-authenticator:8082/"