stages:
  - deploy

deploy_job:
  stage: deploy
  before_script:
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
    - chmod 700 ~/.ssh/id_rsa
    - eval "$(ssh-agent -s)"
    - ssh-add ~/.ssh/id_rsa
  script:
    - ssh -vvo StrictHostKeyChecking=no -p 19870 busata@busata.io "./deploy-fourleft-server.sh && exit"
