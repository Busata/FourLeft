<h2>Club details</h2>

<ul>
    <li th:each="event: ${request.events}">
        <span th:text="${event.vehicleClassRestriction}"></span>

        <ul>
            <li th:each="stage: ${event.stages}">
                <span th:text="${stage.route}"></span>
                <span th:text="${stage.serviceArea}"></span>
                <span th:text="${stage.surfaceDegradation}"></span>
                <span th:text="${stage.timeOfDay}"></span>
            </li>

        </ul>
    </li>
</ul>
